# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    windowsHost:
      type: string
      default: "127.0.0.1"
      description: IP address of your Windows host
    windowsPort:
      type: number
      default: 3099
      description: Port of the Windows bridge server
    enableBridge:
      type: boolean
      default: false
      description: Enable Windows bridge
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        'ENABLE_WINDOWS_BRIDGE': config.enableBridge ? 'true' : 'false',
        'WINDOWS_BRIDGE_HOST': config.windowsHost,
        'WINDOWS_BRIDGE_PORT': config.windowsPort.toString()
      }
    })
  exampleConfig:
    windowsHost: "127.0.0.1"
    windowsPort: 3099
    enableBridge: false

build:
  dockerfile: "./Dockerfile"
  dockerBuildPath: "."
